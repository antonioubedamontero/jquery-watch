<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Relojes del Mundo con JS y JQuery</title>
  </head>
  <body class="px-0 px-5">
    <h1 class="my-3 text-center">Relojes del mundo</h1>
    <hr />
    <div class="mt-2 mt-sm-5 px-0 container">
      <div class="row">
        <div class="col-12 col-sm-5">
          <label for="localTime">Hora local <span id="local"></span></label>
          <input
            class="form-control text-center"
            id="localTime"
            type="text"
            readonly
          />
        </div>

        <div class="col-12 col-sm-5">
          <label for="sel-cities">Elija una ciudad</label>
          <select
            id="sel-cities"
            name="sel-cities"
            class="form-control"
          ></select>
        </div>
      </div>

      <hr class="mt-5" />

      <!-- Dynamic content watches -->
      <div id="clocks-container" class="mt-2 mt-sm-5 text-center container">
        <div id="clocks" class="row gap-5"></div>
      </div>
    </div>

    <script src="vendors/jquery-3.7.1.slim.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="data/cities.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
